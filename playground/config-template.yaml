services:
  MemoryService:
    command: "py"
    entrypoint: "tester1_mem.py"
    working_directory: "../codebase/"
    env_vars:
      NODE_ENV: "development"
    shell: true
    background: true
    capture_pid: true

  CPUService:
    command: "py"
    entrypoint: "tester2_cpu.py"
    working_directory: "../codebase/"
    env_vars:
      BROWSER: "none"
    shell: true
    background: true
    capture_pid: true
